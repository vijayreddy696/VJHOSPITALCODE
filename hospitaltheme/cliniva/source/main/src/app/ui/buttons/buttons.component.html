<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Buttons'" [items]="['UI']" [active_item]="'Buttons'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Basic Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-button>Basic</button>
              <button mat-button disabled>Disabled</button>
              <a mat-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Raised Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-raised-button>Basic</button>
              <button mat-raised-button disabled>Disabled</button>
              <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Stroked Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-stroked-button>Basic</button>
              <button mat-stroked-button disabled>Disabled</button>
              <a mat-stroked-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Flat Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-flat-button>Basic</button>
              <button mat-flat-button disabled>Disabled</button>
              <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Icon Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <div class="example-flex-container">
                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
                  <mat-icon>open_in_new</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Fab Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-fab> <mat-icon>settings</mat-icon></button>
              <button mat-fab color="primary"><mat-icon>visibility</mat-icon></button>
              <button mat-fab color="accent"><mat-icon>favorite</mat-icon></button>
              <button mat-fab color="warn"><mat-icon>restore</mat-icon></button>
              <button mat-fab class="fab-btn-disabled" disabled><mat-icon>alarm_on</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Mini Fab Buttons</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <button mat-mini-fab> <mat-icon>settings</mat-icon></button>
              <button mat-mini-fab color="primary"><mat-icon>visibility</mat-icon></button>
              <button mat-mini-fab color="accent"><mat-icon>favorite</mat-icon></button>
              <button mat-mini-fab color="warn"><mat-icon>restore</mat-icon></button>
              <button mat-mini-fab class="fab-btn-disabled" disabled><mat-icon>alarm_on</mat-icon></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Extended Fab</h2>
          </div>
          <div class="body">
            <div class="example-button-row">
              <div class="example-flex-container">
                <button mat-fab extended>
                  <mat-icon>favorite</mat-icon>
                  Basic
                </button>
                <button mat-fab extended disabled>
                  <mat-icon>favorite</mat-icon>
                  Disabled
                </button>
                <a mat-fab extended routerLink=".">
                  <mat-icon>favorite</mat-icon>
                  Link
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card">
          <div class="header">
            <h2>Outline Buttons</h2>
          </div>
          <div class="body">
            <div class="button-demo">
              <button type="button" class="btn btn-outline-default">Default</button>
              <button type="button" class="btn btn-outline-primary">Primary</button>
              <button type="button" class="btn btn-outline-success">Success</button>
              <button type="button" class="btn btn-outline-info">Info</button>
              <button type="button" class="btn btn-outline-warning">Warning</button>
              <button type="button" class="btn btn-outline-danger">Danger</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
