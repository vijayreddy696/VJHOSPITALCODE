<div class="info-box7 order-info-box7" [ngClass]="bgClass">
    <div class="info-box7-block">
        <p class="m-b-15 font-b-500 font-18">{{ title }}</p>
        <p class="text-end font-b-500">
            <i [ngClass]="iconClass + ' float-start'"></i>
            <span class="font-25">{{ value }}</span>
        </p>
        <p class="font-12 m-b-0">{{ percentageText }}</p>
    </div>
</div>
