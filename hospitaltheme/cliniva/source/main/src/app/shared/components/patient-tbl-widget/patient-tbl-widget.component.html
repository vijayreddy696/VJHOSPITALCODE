<div class="responsive_table">
    <table mat-table [dataSource]="patientDatasource" class="mat-cell advance-table">

        <!-- Patient Image Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="truncate-text">Patient
                    Name</span></mat-header-cell>
            <mat-cell *matCellDef="let patient">
                <img [src]="patient.image" class="table-img" alt="image" /><span class="truncate-text">
                    {{patient.name}}</span></mat-cell>
        </ng-container>


        <!-- Assigned Doctor Column -->
        <ng-container matColumnDef="doctor">
            <mat-header-cell *matHeaderCellDef>Assigned Doctor</mat-header-cell>
            <mat-cell *matCellDef="let patient">
                <a [href]="'mailto:' + patient.doctorEmail"><span class="truncate-text">
                        {{patient.doctor}}</span></a>
            </mat-cell>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
            <mat-cell *matCellDef="let patient">
                {{patient.date}}
            </mat-cell>
        </ng-container>

        <!-- Diseases Column -->
        <ng-container matColumnDef="disease">
            <mat-header-cell *matHeaderCellDef>Diseases</mat-header-cell>
            <mat-cell *matCellDef="let patient">
                <div [ngClass]="patient.diseaseClass" class="badge">{{patient.disease}}</div>
            </mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let patient">
                <button mat-icon-button class="tbl-action-btn">
                    <app-feather-icons [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                </button>
                <button mat-icon-button class="tbl-action-btn">
                    <app-feather-icons [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                </button>

            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

</div>
