<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Room ID: </span>{{data.room_id}}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Room Number: </span>{{ data.room_number }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Department Name: </span>{{data.department_name}}
        </p>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="mb-1">
    <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
      Delete
    </button>
    <button mat-flat-button mat-dialog-close color="accent" tabindex="-1">Cancel</button>
  </div>
</div>
