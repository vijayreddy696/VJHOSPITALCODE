<ul class="list-unstyled user-progress list-unstyled-border list-unstyled-noborder">
  @for (schedule of schedules; track schedule) {
  <li class="schedule-list">
    <div class="standard-name" [ngClass]="schedule.statusClass">
      {{ schedule.title }}
    </div>
    <div class="ms-auto">
      <div class="media-title font-15">{{ schedule.dateRange }}</div>
    </div>
  </li>
  }
</ul>
