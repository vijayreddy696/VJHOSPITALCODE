<ul class="list-unstyled user-progress list-unstyled-border list-unstyled-noborder">
  @for (appointment of appointments; track appointment) {
    <li class="lecture-list">
      <img alt="image" class="msr-3 rounded-circle" width="40" [src]="appointment.imageUrl">
      <div class="">
        <div class="media-title font-14 font-b-500">{{ appointment.name }}</div>
        <div class="text-job text-muted mb-0 font-12">{{ appointment.degree }}</div>
      </div>
      <div class="ms-auto">
        <div class="media-title font-14 font-b-500">{{ appointment.date }}</div>
        <div class="text-job text-muted mb-0 font-12">{{ appointment.time }}</div>
      </div>
    </li>
  }
</ul>
